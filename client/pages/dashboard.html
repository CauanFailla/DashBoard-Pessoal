<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <section class="logo-header">
            <h1>Pulse<strong class="mark-title-header">Dash</strong></h1>
        </section>
        <section class="user-header">
            <i class="fa-regular fa-bell icon__bell"></i>
            <i class="fa-solid fa-user icon__user"></i>
            <div class="user__info__header">
                <p class="user__name__info">User</p>
                <p class="user__account__info">Personal</p>
            </div>
            <i class="fa-solid fa-angle-down btn__more__user"></i>
        </section>
    </header>
    <main>
        <section class="sec-sidebar">
            <i class="fa-solid fa-house icon__sidebar icon__home"></i>
            <i class="fa-solid fa-calendar-days icon__sidebar icon__calendar"></i>
            <i class="fa-solid fa-bookmark icon__sidebar icon__bookmark"></i>            
            <i class="fa-solid fa-gear icon__sidebar icon__gear"></i>
        </section>
        <section class="sec-main">
            <div class="container__datas">
                <div class="data">
                    <div>
                        <p>Total de tarefas</p>
                        <h1 class="number__total_data">0</h1>
                    </div>
                    <i class="fa-solid fa-list-ol icon__data"></i>
                </div>
                <div class="data">
                    <div>
                        <p>Concluído</p>
                        <h1 class="number__done__data">0</h1>
                    </div>
                    <i class="fa-solid fa-circle-check icon__data"></i>
                </div>
                <div class="data">
                    <div>
                        <p>Incompleto</p>
                        <h1 class="number__incomplete__data">0</h1>
                    </div>
                    <i class="fa-solid fa-circle-xmark icon__data"></i>
                </div>
            </div>
            <div class="container__management">
                <div class="header__management">
                    <p>Tarefas</p>
                    <p>Calendário</p>
                    <p>Histórico</p>
                    <p>Estatísticas</p>
                    <p>Graficos</p>
                </div>
                <div class="main__management">
    
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
